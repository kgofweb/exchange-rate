<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
  <title>Convertor</title>
</head>
<body>
  
  <div class="container">
    <h2>
      Chap<span>Money</span> <br> Currency Convertor
      <hr>
    </h2>

    <div class="card mb-3">
      <div class="card-body ">
        <!-- Box 1 -->
        <span class="text-start text-primary">De</span>
        <div class="input-group mb-4">
          <input type="text" class="form-control" id="amount__one" value='1' style="width: 13rem;">
          <select class="form-select" style="width: 5rem;" id="currency__one">
            <option value="XOF" selected>CFA</option>
            <option value="RUB">RUB</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <!-- Box 2 -->
        <span class="text-start text-primary">Vers</span>
        <div class="input-group">
          <input type="text" class="form-control" id="amount__two" style="width: 13rem;">
          <select class="form-select" style="width: 5rem;" id="currency__two">
            <option value="XOF">CFA</option>
            <option value="RUB" selected>RUB</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="d-flex justify-content-between align-items-center result mt-4">
          <button class="btn btn-primary btn-sm" id="swipe">
            <i class="fas fa-exchange-alt icon"></i>
          </button>
          <span class="text-success" id="result">Chargement...</span>
        </div>

        <div class="sub__title mt-4">
          <p>Pour les envois <b>CIV</b> vers <b>RUS</b> les frais sont de <b class="text-primary">2%</b></p>

          <span class="text-warning">Le montant total à transférer sera :</span>
          <div class="form-control mb-2" id="amount__sending"></div>
          <span class="text-success">Votre correspondant recevra :</span>
          <div class="form-control" id="amount__received"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>
</html>
